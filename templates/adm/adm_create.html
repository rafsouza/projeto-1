{% extends 'css/layout.html' %}

{% block content %}
<div class="container">
    <h1>Cadastro de Administradores</h1>
    <form method="post" action="/adm/create">
      <table>
        <tr> <td><label>Nome:</label> </td> <td> <input type="text" name="nome" id="nome" maxlength="100" placeholder="Nome completo"></td></tr>
        <tr><td><label>Usuário:</label> </td> <td> <input type="text" name="usuario" id="usuario" maxlength="100" placeholder="Usuário para login"></td></tr>
        <tr><td><label>E-mail:</label> </td> <td><input type="text" name="email" id="email" maxlength="100" placeholder="nome@exemplo.com"></td></tr>
        <tr><td><label>Senha:</label> </td> <td><input type="password" name="senha" id="senha" placeholder="Digite sua senha"></td></tr>
        <tr><td> <label>Confirmar senha:</label> </td> <td><input type="password" name="confirma" id="confirma" placeholder="Confirme sua senha"></td></tr>
        <tr><td> </td> <td><input type="submit" class="button cadastrar" value="Cadastrar"></td></tr>
      </table>
    </form>
  <br>
  <br>
  <a href="/" class="button2 voltar"> Voltar ao menu inicial </a>
</div>
{% endblock content %}
