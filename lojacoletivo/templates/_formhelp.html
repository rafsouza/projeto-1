{% macro render_field(field) %}
  <tr> 
    <td>{{ field.label }}</td>
    <td>{{ field(**kwargs)|safe }} </td>
  </tr>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
